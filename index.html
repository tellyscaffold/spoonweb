<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spoonsense</title>

<meta property="og:title" content="Spoonsense">
<meta property="og:description" content="Get good, get Spoonsense">
<meta property="og:type" content="website">
<meta property="og:url" content="https://astolfo.store">
<meta property="og:image" content="https://tictac2673.github.io/spoonweb/IMG_1015.gif">
<meta property="og:image:type" content="image/gif">
<meta property="og:image:width" content="500">
<meta property="og:image:height" content="500">

<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inconsolata', monospace;
}
body {
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}
#intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 100;
  padding: 20px;
}
#intro-text {
  font-size: 2.5vw;
  color: #fff;
  text-align: center;
  max-width: 90%;
  word-wrap: break-word;
}
#content {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  width: 100%;
  max-width: 1200px;
  padding: 20px;
  text-align: center;
}
#image-container {
  width: 100%;
  max-width: 500px;
  margin-bottom: 25px;
}
#image-container img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}
#discord-link {
  color: #fff;
  font-size: 1rem;
  text-decoration: none;
  cursor: pointer;
  margin-bottom: 15px;
  display: inline-block;
}
#discord-link:hover {
  text-decoration: underline;
}
#credits {
  font-size: 0.9rem;
  color: #aaa;
  margin-top: 10px;
}
@media (max-width: 768px) {
  #intro-text {
    font-size: 4vw;
  }
  #image-container {
    max-width: 350px;
  }
  #discord-link {
    font-size: 0.9rem;
  }
}
@media (max-width: 480px) {
  #intro-text {
    font-size: 5vw;
  }
  #image-container {
    max-width: 300px;
  }
  #discord-link {
    font-size: 0.85rem;
  }
  #credits {
    font-size: 0.8rem;
  }
}
</style>
</head>
<body>
<div id="intro-screen">
  <div id="intro-text">[Click anywhere]</div>
</div>
<div id="content">
  <div id="image-container">
    <img src="IMG_1015.gif" alt="Spoonsense">
  </div>
  <a id="discord-link" href="https://discord.gg/2t5WT2AwZg" target="_blank">[Get spoonsense]</a>
  <div id="credits">Made by itslyko, spinscaffold and tellyscaffold.</div>
</div>
<audio id="background-music" loop>
  <source src="SPOONSENSE.m4a" type="audio/mp4">
</audio>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const introScreen = document.getElementById('intro-screen');
  const content = document.getElementById('content');
  const music = document.getElementById('background-music');
  introScreen.addEventListener('click', function() {
    music.play().catch(()=>{});
    introScreen.style.display = 'none';
    content.style.display = 'flex';
  });
});
</script>
</body>
</html>
